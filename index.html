<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>title</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
    <table border="1">
        <tr>
           <th>名字</th>  
           <th>icon</th>  
           <th>技能</th>  
        </tr>
        <tr v-for="(v,k) in msg.list">
            <td>{{v.name}}</td>
            <td>{{v.icon}}</td>
            <td>{{v.skill}}</td>
        </tr>
    </table>
</div>
<script type = "text/javascript">
    window.onload = function(){
        var vm = new Vue({
            el:'#box',
            data:{
                msg:[],
            },
            mounted:function () {
                this.get();
            },
            methods:{
                get:function(){
                    this.$http.get("https://autumnfish.cn/api/cq").then(function(res){
 
                        this.msg=res.body;
 
                    },function(){
                        console.log('请求失败处理');
                    });
                }
            }
        });
    }
</script>
</body>
</html>
